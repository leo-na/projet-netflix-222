<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloCiné</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="./styles/style.scss" />
  </head>
  <body>
    <div class="video_contener">
      <header class="header">
        <div>
          <figure>
            <img
              class="image_logo"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Microsoft_Stream.svg/768px-Microsoft_Stream.svg.png?20200322001412"
              alt="page_logo"
            />
          </figure>
        </div>

        <div class="main_title">
          <h1>HelloCiné</h1>
          <p>TOUT VOS SITES STREAMING EN UN !</p>
        </div>

        <div>
          <figure>
            <a href="https://twitter.com/themoviedb">
              <img
                class="image"
                src="https://upload.wikimedia.org/wikipedia/fr/thumb/c/c8/Twitter_Bird.svg/450px-Twitter_Bird.svg.png?20160903181215"
                alt="instagram_twiter"
              />
            </a>

            <img
              class="image"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Facebook_F_icon.svg/768px-Facebook_F_icon.svg.png"
              alt="facebook _logo"
            />
          </figure>
        </div>
      </header>

      <div class=""></div>
      <form class="form" id="form" action="search">
        <label for="search">Rechercher un film </label>
        <input class="input" type="search" id="search" required />
        <button class="search-btn3" type="submit">Rechercher</button>
      </form>
      <div class="films"></div>
    </div>
  </body>
</html>
