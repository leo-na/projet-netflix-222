<!DOCTYPE html>
<html lang="fr">

  <body>
    <div class="video_contener">
      <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4" />
      </video>

      <header class="header">
        <div>
          <figure>
            <img
              class="image"

              alt="page_logo"
            />
          </figure>
        </div>
        <div>
          <figure>
            <img
              class="image"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/800px-Instagram_logo_2016.svg.png?20210403190622"
              alt="instagram_logo"
            />

              class="image"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Facebook_F_icon.svg/768px-Facebook_F_icon.svg.png"
              alt="facebook _logo"
            />

              class="image"

        </div>

      <div class=""></div>

      </form>
      <p>
        Les enfants découvrent de nouvelles aventures et retrouvent leurs

      </p>
      <form class="formulaire" action="search">

      <p>
        Les enfants découvrent de nouvelles aventures et retrouvent leurs
        personnages préférés dans un espace bien à eux
      </p>
      <p id="count"></p>
      <div id="results"></div>
      <article class="article"></article>

      <article class="second_article"></article>
    </div>
